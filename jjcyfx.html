		<p class="select-toast" id="select-toast">移动端集手机通讯、实名认证、支付闭环一体打通的特性，也为诈骗分子提供了某种“便利”，并使得手机更易受病毒感染。<br />
恶意程序已进入高发态势，并具备“偷、抢、骗、躲、刷”等危害。
“恶意代码”不仅假充真偷走手机中的隐私信息，还可以隐藏图标、激活设备管理器、伪装卸载页面，通过电子邮件上传通讯录和短信，向联系人群发带恶意程序的下载链接。<br />
二维码成为网络支付的重灾区，一些犯罪分子在共享单车上覆盖虚假的打款二维码；有的甚至违停车辆开印有虚假转账二维码的罚单；一些犯罪分子还利用窃取的信息办理个人贷款，即使手机没有钱也可以骗，让用户背上巨额债务倾家荡产。<br />
</p>
